<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:0;
			top:50;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oBtn=document.getElementById('btn1');
			var timer;
			oBtn.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed=1;
					if(oDiv.offsetLeft>=300){
						clearInterval(timer);
					}else{
						oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
					}
				},30);
			};
		}
	</script>
</head>
<body>
<input type="button" value="开始运动" id="btn1" name="">
	<div id="div1"></div>
</body>
</html>
