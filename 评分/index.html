<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#grade{ 
			width:135px;
			margin:10px auto;
			height:28px;
		}
		#grade li{ 
			width:27px;
			float:left;
			height:28px; 
			cursor:pointer;
			background:url(star.gif) no-repeat 0 0; 
			list-style:none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementsByTagName('ul')[0];
			var aList=oUl.getElementsByTagName('li');
			for(var i=0;i<aList.length;i++){
				aList[i].index=i;
				aList[i].onmouseover=function(){
					for(var i=0;i<aList.length;i++){
						if(i<=this.index){
							aList[i].style.background='url(star.gif) no-repeat 0 -29px';
						}else{
							aList[i].style.background="url(star.gif) no-repeat 0 0";
						}
					}	
				};
				aList[i].onmousedown=function(){
					alert('提交成功:'+this.index+'分')；
				};		
			}
		}
	</script>
</head>
<body>
	<div id='grade'>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
