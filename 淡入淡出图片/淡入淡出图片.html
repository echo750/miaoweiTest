<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#img1{
			filter:alpha(opacity:50);
			opacity:0.5;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oImg=document.getElementById('img1');
			var timer=null;
			var alpha=30;
			function startMove(target){
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed=0;
					if(alpha<target){
						iSpeed=1;
					}else{
						iSpeed=-1;
					}
					if(alpha==target){
						clearInterval(timer);
					}else{
						alpha+=iSpeed;
						oImg.style.filter='alpha(opacity:'+alpha+')';
						oImg.style.opacity=alpha/100;
						// document.title=alpha;
					}
				},30);
			}
			oImg.onmouseover=function(){
				startMove(100);
			};
			oImg.onmouseout=function(){
				startMove(30);
			};
		}
	</script>
</head>
<body>
	<img src="1.jpg" id="img1" width="600px" height="400px">
</body>
</html>
