<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 200px;
			position: absolute;
			top:20px;
			left:-100px;
			background: #ccc;
		}
		#div1 span{
			width: 20px;
			height: 60px;
			line-height: 20px;
			text-align: center;
			left: 100px;
			top:70px;
			background: yellow;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var timer=null,iSpeed,target;
			var oDiv=document.getElementById('div1');
			function startMove(iSpeed,target){
				clearInterval(timer);
				timer=setInterval(function(){
					if(oDiv.offsetLeft==target){
						clearInterval(timer);
					}else{
						oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
					}
				},30);
			}
			oDiv.onmouseover=function(){
				startMove(10,0);
			};
			oDiv.onmouseout=function(){
				startMove(-10,-100);
			};
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
